<!DOCTYPE html>
<html>
<head>
    <title>Course List</title>
</head>
<body>
    <h1>Course List</h1>
    <a href="{% url 'course_create' %}">Add Course</a>
    <ul>
        {% for course in courses %}
            <li>
                {{ course.title }} - {{ course.department }} 
                <a href="{% url 'course_edit' course.pk %}">Edit</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
